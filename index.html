<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calStyle.css">

</head>

<body>
    <div class="container">
        <!-- <div class="title">Calculator</div> -->
        <div>
            <p class="input" id="history"></p>
        </div>
        <div>
            <p class="input" id="output"></p>
        </div>
        <div class="buttons">
            <button class="operator" id="allClear">AC</button>
            <button class="operator" id="delete">DEL</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="empty" id=""></button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>


    <script src="calScript.js"></script>
</body>

</html>
